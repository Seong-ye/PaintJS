<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Darker+Grotesque:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Darker+Grotesque:wght@500&display=swap" rel="stylesheet">
    <title>PaintJS</title>
</head>

<body>
    <div class="title">Drawing board</div>
    <div class="Painting">
        <canvas id="jsCanvas" class="canvas"></canvas>
        <div class="controls">
            <div class="controls__range">
                <ul><li class = "explan">Brush size</li></ul>
                <input type="range" id="jsRange" min="0.1" max="50" value="25" step="0.1" />
            </div>
            
            <div class="controls__colors">
                <ul><li class = "explan">Color Tools</li></ul>
                <div class="controls__colors1" id="jsColors">
                    <div class="controls__color jsColor" style="background-color: #2c2c2c;"></div>
                    <div class="controls__color jsColor" style="background-color: white;"></div>
                    <div class="controls__color jsColor" style="background-color: #FF3B30;"></div>
                    <div class="controls__color jsColor" style="background-color: #FF9500;"></div>
                    <div class="controls__color jsColor" style="background-color: #FFCC00;"></div>
                    <div class="controls__color jsColor" style="background-color: #4CD963;"></div>
                    <div class="controls__color jsColor" style="background-color: #5AC8FA;"></div>
                    <div class="controls__color jsColor" style="background-color: #0579FF;"></div>
                    <div class="controls__color jsColor" style="background-color: #5856D6;"></div>
                </div>
                <div class="controls__colors2" id="jsColors">
                    <div class="controls__color jsColor" style="background-color: #e91e63;"></div>
                    <div class="controls__color jsColor" style="background-color: #673ab7;"></div>
                    <div class="controls__color jsColor" style="background-color: #3f51b5;"></div>
                    <div class="controls__color jsColor" style="background-color: #009688;"></div>
                    <div class="controls__color jsColor" style="background-color: #cddc39;"></div>
                    <div class="controls__color jsColor" style="background-color: #ff9800;"></div>
                    <div class="controls__color jsColor" style="background-color: #795548;"></div>
                    <div class="controls__color jsColor" style="background-color: #607d8b;"></div>
                    <div class="controls__color jsColor" style="background-color: #eeeeee;"></div>
                </div>
            </div>
            <div class="controls__btns">
                <ul><li class = "explan">Overall control</li></ul>
                <button id="jsMode" class="fBtn">fill</button>
                <button id="jsDelete" class = "dBtn">Delete all of them</button><br>
                <ul><li class = "explan">Save your painting</li></ul>
                <button id="jsSave" class="sBtn">Click!</button>
            </div>
        </div>
        <script src="app.js"></script>
    </div>
</body>

</html>
